<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz z walidacją jQuery Validate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <style>
        label.error {
            color: red;
            font-size: 0.9em;
        }
        .a1 {
            position: absolute;
            background-color: cadetblue;
            width: 50%;
            font-family: 'Courier New', Courier, monospace;
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 10px 10px;
        }
        button {
            background-color: darkslategrey;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <center>
    <div class="a1">
        <h1>Fołmulasz</h1>
        <form id="registrationForm">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Potwierdź hasło:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <button type="submit">Zarejestruj się</button>
        </form>
    </div>
    </center>

    <script>
        $(document).ready(function () {
          
            $.validator.addMethod("gmail", function (value, element) {
                return this.optional(element) || /^([a-zA-Z0-9._-]+)@gmail\.com$/.test(value);
            }, "Jedynie adresy e-mail o domenie gmail.com są dozwolone.");

            $("#registrationForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true,
                        gmail: true 
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: {
                        required: "Proszę podać nazwę użytkownika",
                        minlength: "Nazwa użytkownika musi mieć co najmniej 2 znaki"
                    },
                    email: {
                        required: "Proszę podać adres email",
                        email: "Proszę podać prawidłowy adres email",
                        gmail: "Adres email musi kończyć się na @gmail.com"
                    },
                    password: {
                        required: "Proszę podać hasło",
                        minlength: "Hasło musi mieć co najmniej 6 znaków"
                    },
                    confirm_password: {
                        required: "Proszę potwierdzić hasło",
                        minlength: "Hasło musi mieć co najmniej 6 znaków",
                        equalTo: "Hasła muszą być takie same"
                    }
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element);
                },
                success: function (label, element) {
                    label.removeClass("error").addClass("valid");
                }
            });
        });
    </script>
</body>
</html>
